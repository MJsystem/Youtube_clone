<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Gothic+A1&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/b3618d571d.js"
      crossorigin="anonymous"
    ></script>
    <script src="main.js" defer></script>
    <title>Youtube</title>
  </head>

  <body>
    <!-- Header -->
    <nav class="navbar">
      <div class="navbar__logo">
        <i class="fab fa-youtube"></i>
        <a href="#">Youtube</a>
      </div>
      <div class="navbar__icons">
        <a href="#"><i class="fas fa-search"></i></a>
        <a href="#"><i class="fas fa-ellipsis-v"></i></a>
      </div>
    </nav>

    <!-- Video Player -->
    <video width="100%" height="400vh" preload="auto" controls>
      <source
        src="https://file-examples-com.github.io/uploads/2020/03/file_example_WEBM_640_1_4MB.webm"
      />

      Sorry, your browser doesn't support embedded videos.
    </video>

    <!-- video description -->
    <main>
      <div class="main__tags">
        <a href="#">#DreamCoding</a>
        <a href="#">#DreamCoders</a>
        <a href="#">#Ellie</a>
      </div>

      <div class="main__title">
        <p>
          Clone Coding: Youtube Mobile Website 클론코딩 유튜브 사이트 따라
          만들기(HTML+CSS 연습편, 웹 포트폴리오) | 프론트엔드 개발자 입문편:
          HTML, CSS, Javascript 드림코딩과 함께하는 프론트엔드 개발자 되기
          로드맵!
        </p>
      </div>

      <div class="main__date">
        <p>1M views 1 month ago</p>
      </div>

      <ul class="main__btns">
        <li>
          <a href="#"><i class="fas fa-thumbs-up"></i></a>
          <span>1K</span>
        </li>
        <li>
          <a href="#"><i class="fas fa-thumbs-down"></i></a>
          <span>0</span>
        </li>
        <li>
          <a href="#"><i class="fas fa-share"></i></a>
          <span>Share</span>
        </li>
        <li>
          <a href="#"><i class="fas fa-plus"></i></a>
          <span>Save</span>
        </li>
        <li>
          <a href="#"><i class="fas fa-flag"></i></a>
          <span>Report</span>
        </li>
      </ul>

      <div class="main__uploader-info">
        <img src="images/saeho.jpg" width="50px" height="50px" />

        <div class="main__uploder-info__channel">
          <h2>세뇨르 팍</h2>
          <p>1M subscribers</p>
        </div>

        <a href="#">SUBSCRIBE</a>
      </div>

      <div class="main__upNext">Up next</div>
      <div class="main__related-videos"></div>
    </main>
  </body>
</html>
