<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/b3618d571d.js"
      crossorigin="anonymous"
    ></script>
    <script src="main.js" defer></script>
    <title>Youtube</title>
  </head>

  <body>
    <!-- Header -->
    <nav class="navbar">
      <div class="navbar__logo">
        <i class="fab fa-youtube"></i>
        <a href="#">Youtube</a>
      </div>
      <div class="navbar__icons">
        <a href="#"><i class="fas fa-search"></i></a>
        <a href="#"><i class="fas fa-ellipsis-v"></i></a>
      </div>
    </nav>

    <!-- Video Player -->
    <video
      width="100%"
      height="400vh"
      autoplay="autoplay"
      preload="auto"
      controls
    >
      <source
        src="https://file-examples-com.github.io/uploads/2020/03/file_example_WEBM_640_1_4MB.webm"
      />

      Sorry, your browser doesn't support embedded videos.
    </video>

    <!-- video description -->
    <main>
      <div class="main__tags"></div>
      <div class="main__title"></div>
      <div class="main__date"></div>
      <div class="main__btns"></div>
      <div class="main__uploader-info"></div>
      <div class="main__upNext"></div>
      <div class="main__related-videos"></div>
    </main>
  </body>
</html>
